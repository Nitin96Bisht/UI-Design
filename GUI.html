<!DOCTYPE html>
<html>
<head>
	<title>GUI</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

<div id="container">
	<div id="main">
		<div id="picture">
			<div class="profile"><span>KK1</span></div>
		</div>
	</div>

	<div id="information">
		<div class="meta-container">
			<span class="date">April 17, 2017</span>
			<ul class="places">
				<li>India</li>
				<li>Dubai</li>
				<li>USA</li>
			</ul>
			<a id="toggle">
				<i class="icon chevron-up"></i>
			</a>
			
		</div>

	<div id="photo-meta">
      	<div class="left">
        	<span class="meta">Exposure: +1,36</span>
        	<span class="meta">Focus: +0,51</span>
        	<span class="meta">W/B Balance: 0</span>
      	</div>
      	<div class="right">
        	<span class="meta">Aperture: +0,22</span>
        	<span class="meta">ISO: 0</span>
        	<span class="meta">Filter: E7</span>
      	</div>
    </div>
	</div>

	<footer>
			<div class="button-container">
				<a href="" class="btn"><i class="icon close"></i></a>
				<a href="" class="btn"><i class="icon slider"></i></a>
				<a href="" class="btn"><i class="icon upload"></i></a>
				<a href="" class="btn"><i class="icon download"></i></a>
				<a href="" class="btn"><i class="icon search"></i></a>
			</div>
	</footer>

</div>

<link rel="stylesheet" type="text/css" href="GUI.css">
</body>
</html>
